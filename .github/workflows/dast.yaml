name: DAST Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.4.0
      with:
        target: https://your-application-url.com